name: CI/CD - Indép.com Monorepo

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - develop
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📆 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: 💚 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

  backend:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📆 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: 💚 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: ✅ Lint
        run: pnpm lint

      - name: 🧪 Run tests
        run: pnpm test

  frontend:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/indep-front
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📆 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: 💚 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: ✅ Lint
        run: pnpm lint

      - name: 🧪 Build Next.js
        run: pnpm build
