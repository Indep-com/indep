name: CI/CD - IndÃ©p.com Monorepo

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - develop
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“† Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: ğŸ’š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

  backend:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“† Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: ğŸ’š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test

  frontend:
    needs: install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/indep-front
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“† Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: ğŸ’š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0
          cache: 'pnpm'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

      - name: ğŸ§ª Build Next.js
        run: pnpm build
